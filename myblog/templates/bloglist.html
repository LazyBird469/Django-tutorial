<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in blogs %}
        <h2>{{ i.title }}</h2>
        <p>{{ i.post_body }}</p>
        <img src="{{ i.image.url }}" alt="" width="50px" height="50px">
        <a href="{% url 'deleteblog' i.id %}">Delete</a>
  

   <form action="{% url 'blogupdate' i.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">Title:</label>   
    <input type="text" name="title" value="{{ i.title }}"><br>
    <label for="">Body:</label>
    <textarea name="body">{{ i.post_body }}</textarea><br>
    <label for="">Photo:</label>
    <img src="{{ i.image.url }}" alt="">
    <input type="file" name="image"><br>
    <button type="submit">Change</button>
</form>
      {% endfor %}
</body>
</html>
